version: '3.8'

services:
  # ==========================================
  # Infrastructure
  # ==========================================
  
  # ClickHouse - Analytics Database
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: lynex-clickhouse
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infra/clickhouse/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - Queue & Cache
  redis:
    image: redis:7-alpine
    container_name: lynex-redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MongoDB - Application Data (Users, Projects)
  mongodb:
    image: mongo:6.0
    container_name: lynex-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=lynex
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  # ==========================================
  # Services
  # ==========================================

  # Ingest API - High throughput event receiver
  ingest-api:
    build:
      context: .
      dockerfile: services/ingest-api/Dockerfile
    container_name: lynex-ingest-api
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - DEBUG=true
      - REDIS_URL=redis://redis:6379
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - MONGO_URL=mongodb://mongodb:27017
      - MONGO_DB_NAME=lynex
      - QUEUE_MODE=redis
      - API_HOST=0.0.0.0
      - API_PORT=8000
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  # Processor - Event consumer worker
  processor:
    build:
      context: .
      dockerfile: services/processor/Dockerfile
    container_name: lynex-processor
    environment:
      - ENV=development
      - DEBUG=true
      - REDIS_URL=redis://redis:6379
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - MONGO_URL=mongodb://mongodb:27017
      - MONGO_DB_NAME=lynex
    depends_on:
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    restart: unless-stopped

  # UI Backend - Dashboard API
  ui-backend:
    build:
      context: .
      dockerfile: services/ui-backend/Dockerfile
    container_name: lynex-ui-backend
    ports:
      - "8001:8001"
    environment:
      - ENV=development
      - DEBUG=true
      - REDIS_URL=redis://redis:6379
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - MONGO_URL=mongodb://mongodb:27017
      - MONGO_DB_NAME=lynex
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  # Billing Service
  billing:
    build:
      context: .
      dockerfile: services/billing/Dockerfile
    container_name: lynex-billing
    ports:
      - "8002:8002"
    environment:
      - ENV=development
      - DEBUG=true
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://mongodb:27017
      - MONGO_DB_NAME=lynex
      - API_HOST=0.0.0.0
      - API_PORT=8002
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  clickhouse_data:
  redis_data:
  mongodb_data:
